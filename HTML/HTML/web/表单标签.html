<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<!--table>tr*3>td*3  表单标签简写-->
<table width="600px" border="1px" cellspacing="1px" cellpadding="50px">
    <tr>
        <td>姓名</td>
        <td>年龄</td>
        <td>生日</td>
    </tr>

    <tr>
        <td>张三</td>
        <td>23</td>
        <td>1998.04.24</td>
    </tr>

    <tr>
        <td>李四</td>
        <td>24</td>
        <td>1999.04.24</td>
    </tr>
</table>
</body>
</html>
