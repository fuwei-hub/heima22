<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>入门练习</title>
    <style>
        body {
            background: url("../../../CSS/img/bg.png") no-repeat;
        }
    </style>
</head>
<body>
<form action="#" method="get">
    账号:<input type="text" placeholder="请输入账号" name="username" title="账号" required><br>
    密码:<input type="password" placeholder="请输入密码" name="password" title="密码" required><br>
    邮箱:<input type="email" placeholder="请输入邮箱" name="email" title="邮箱" required><br>
    性别:<input type="radio" name="gender" value="men">男<input type="radio" name="gender" value="women">女 <br>
    爱好:<input type="checkbox" name="hobby" value="sing">唱<input type="checkbox" name="hobby" value="drup">跳
    <input type="checkbox" name="hobby" value="rap">rap <br>
    上传:<input type="file" name="file" value="file"><br>
    隐藏: <input type="hidden" name="hidden" value="fuwei"><br>
    日期: <input type="datetime-local" name="time" value="time"><br>
    <button type="submit">提交</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
