<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>

    <style>
        .el-header {
            background-color: #545c64;
        }

        .header-img {
            width: 100px;
            margin-top: 20px;
        }
    </style>
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/qs.js"></script>
</head>
<body>
<div id="div">
    <el-container>
        <!-- 头部-->
        <el-header class="el-header">
            <el-container>
                <div>
                    <el-image src="img/export.png" class="header-img"></el-image>
                </div>
                <el-menu
                        :default-active="defaultActive"
                        mode="horizontal"
                        background-color="#545c64"
                        text-color="white"
                        active-text-color="#ffd04b"
                        style="margin-left: auto;">
                    <el-menu-item index="1">处理中心</el-menu-item>
                    <el-submenu index="2">
                        <template slot="title">我的工作台</template>
                        <el-menu-item index="2-1" @click="message">选项1</el-menu-item>
                        <el-menu-item index="2-2" @click="message">选项2</el-menu-item>
                        <el-menu-item index="2-3" @click="message">选项3</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="3"><a @click="iframeSrc= 'manager.html'" target="_self">首页</a></el-menu-item>
                </el-menu>
            </el-container>
        </el-header>

        <!-- 中间部分 -->
        <el-container style="height: 580px; border: 1px solid #eee">
            <!-- 侧边栏 -->
            <el-aside width="200px" style="background-color: rgb(238, 241, 246)">
                <el-menu :default-openeds="['1']">
                    <el-submenu index="1">
                        <template slot="title"><i class="el-icon-menu"></i>学工部</template>
                        <el-menu-item-group>
                            <el-menu-item index="1-1" @click="findAll"><i class="el-icon-help"></i>在校学生管理</el-menu-item>
                            <el-menu-item index="1-2" @click="message"><i class="el-icon-help"></i>学生升级/留级</el-menu-item>
                            <el-menu-item index="1-3" @click="message"><i class="el-icon-help"></i>学生就业情况</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="2">
                        <template slot="title"><i class="el-icon-menu"></i>咨询部</template>
                        <el-menu-item-group>
                            <el-menu-item index="2-1" @click="message"><i class="el-icon-help"></i>意向学生管理</el-menu-item>
                            <el-menu-item index="2-2" @click="message"><i class="el-icon-help"></i>未报名学生管理</el-menu-item>
                            <el-menu-item index="2-3" @click="message"><i class="el-icon-help"></i>已报名学生管理</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                    <el-submenu index="3">
                        <template slot="title"><i class="el-icon-menu"></i>教研部</template>
                        <el-menu-item-group>
                            <el-menu-item index="3-1" @click="message"><i class="el-icon-help"></i>已有课程管理</el-menu-item>
                            <el-menu-item index="3-2" @click="message"><i class="el-icon-help"></i>正在研发课程管理</el-menu-item>
                            <el-menu-item index="3-3" @click="message"><i class="el-icon-help"></i>新技术课程管理</el-menu-item>
                        </el-menu-item-group>
                    </el-submenu>
                </el-menu>
            </el-aside>

            <el-container>
                <!-- 主区域部分 -->
                <el-main>
                    <iframe :src="iframeSrc" frameborder="false"
                            style="top:80px;left: 120px; width: 100%;height:500px"></iframe>
                </el-main>
            </el-container>
        </el-container>

        <el-footer style="background-color: #FFFFFF;line-height: 60px;text-align: center">
            Copyright © 2011-2020  当前呈现版本 19.02.27
        </el-footer>
    </el-container>
</div>
</body>
<script>
    new Vue({
        el: "#div",
        data: {
            defaultActive:"3",//设置导航条默认为首页，“1”表示处理中心 "2"表示我的工作台
            iframeSrc: "manager.html"
        },
        methods: {
            findAll: function () {
                this.iframeSrc = "http://localhost:8080/stuList.html"
            },
            message:function () {
                this.$message({
                    message: '此功能暂未开放',
                    type: 'warning'
                });
            }
        }
    });
</script>
</html>
